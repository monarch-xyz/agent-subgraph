specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MonarchAgent
    network: base
    source:
      address: "0x6a9BA5c91fDd608b3F85c3E031a4f531f331f545"
      abi: MonarchAgent
      startBlock: 23908284
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketConfigured
        - RebalancerSet
      abis:
        - name: MonarchAgent
          file: MonarchAgent/abis/MonarchAgent.json
      eventHandlers:
        - event: MarketConfigured(indexed address,indexed bytes32,uint256)
          handler: handleMarketConfigured
        - event: RebalancerSet(indexed address,indexed address)
          handler: handleRebalancerSet
      file: MonarchAgent/MonarchAgent.wasm
