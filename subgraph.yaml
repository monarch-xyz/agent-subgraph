specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MonarchAgent
    network: mbase
    source:
      address: "0x3ec3a96DA83b486d73C65a35d9eA1936195Af99F"
      abi: MonarchAgent
      startBlock: 23815738
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketConfigured
        - RebalancerSet
      abis:
        - name: MonarchAgent
          file: ./abis/MonarchAgent.json
      eventHandlers:
        - event: MarketConfigured(indexed address,indexed bytes32,uint256)
          handler: handleMarketConfigured
        - event: RebalancerSet(indexed address,indexed address)
          handler: handleRebalancerSet
      file: ./src/monarch-agent.ts
